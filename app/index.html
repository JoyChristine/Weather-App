<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Weather App</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Search Any City</h1>
            <input class="input-city" type="text " placeholder="Enter City ">
            <button class="go">Go</button>
        </div>
        <div class="details">
            <div class="detail">Temperature

                <img src="https://img.icons8.com/clouds/100/000000/temperature.png" />

            </div>
            <div class="detail">Wind
                <img src="https://img.icons8.com/clouds/100/000000/wind.png" />
            </div>
            <div class="detail">Precipitation
                <img src="https://img.icons8.com/ultraviolet/40/000000/partly-cloudy-rain.png" height="90px" /></div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
